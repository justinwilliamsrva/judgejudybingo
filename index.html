<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Judge Judy Bingo</title>
    </head>
    <body>
        <div class="container pt-5">
            <div class="row">
                <div class="col-12 col-lg-6 col-md-4 mb-2">
                    <h2 class="text-center">Judge Judy Bingo</h2>
                    <p>
                        Directions: Watch a double feature of Judge Judy and select the
                        corresponding box when the event happens on the show.
                    </p>
                    <p>
                        To win, be the first person to select 4 squares in a row diagonally,
                        horizontally or vertically.
                    </p>
                    <div id="bingo"></div>
                </div>
                <div class="col-12 col-lg-6 col-md-8">
                    <div class="board">
                        <div id="box1_1" class="box"></div>
                        <div id="box1_2" class="box"></div>
                        <div id="box1_3" class="box"></div>
                        <div id="box1_4" class="box"></div>
                    </div>
                    <div class="board">
                        <div id="box2_1" class="box"></div>
                        <div id="box2_2" class="box"></div>
                        <div id="box2_3" class="box"></div>
                        <div id="box2_4" class="box"></div>
                    </div>
                    <div class="board">
                        <div id="box3_1" class="box"></div>
                        <div id="box3_2" class="box"></div>
                        <div id="box3_3" class="box"></div>
                        <div id="box3_4" class="box"></div>
                    </div>
                    <div class="board">
                        <div id="box4_1" class="box"></div>
                        <div id="box4_2" class="box"></div>
                        <div id="box4_3" class="box"></div>
                        <div id="box4_4" class="box"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
